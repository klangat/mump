{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block title %}Log-in{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 offset-3">
  <div class="menubar-hoverable header-fixed pull-center ">

    <!-- BEGIN LOGIN SECTION -->
    <section class="section-account">
      <div class="img-backdrop" style="background-image: url('img/img16.jpg')"></div>
      <!--<div class="spacer"></div>-->
      <div class="card contain-sm style-transparent" style="max-width:450px">
        <div class="card-body">
                    <h2 class="text-center" style="font-size: 20px; margin-bottom: 20px; color: #f70b0b">Moi University Market place <span style="color: #1ab394; font-weight: 900">Welcome</span></h2>
          <div class="card">
            <div class="card-body">
              <span class="text-lg text-bold text-primary"><h4>Sign up</h4></span>
             </div>
              <div class="login-form">
              <form class="form floating-label" action="{% url 'login' %}" accept-charset="utf-8" method="post">
                  <div class="form-group">
                  <div class="col-md-6 text-right">
                     {% csrf_token %}
                     {{ form.as_p }}
                     <input type="hidden" name="next" value="{{ next }}" />
                    <button class="btn btn-primary btn-raised"  value="Log-in" type="submit">Login</button>
                    <a href="{% url 'password_rest' %}">Forgot Password </a>


                </div><!--end .col -->
                </div><!--end .row -->
              </form>
            </div>
            </div>       
          </div>
        </div><!--end .card -->
      </div>
    </section>
  </div>
</div>
</div>
</div>
  {% endblock %}
