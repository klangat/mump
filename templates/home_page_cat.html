{% extends "base.html" %}
{% load static %}

{% block content %}
{% for product in context %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <p>
      <a href="{% url 'category' product.slug %}" class="btn btn-link pull-left" role='button'>{{product.name}}</a>
      </p>
    </div>
  </div>
</div>

{% endfor %}
{% endblock %}
